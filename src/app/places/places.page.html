<ion-header>
  <ion-toolbar>
    <ion-title>Platser</ion-title>
  </ion-toolbar>
</ion-header>
  
<ion-content padding>
  <h2 *ngIf="playerRole === 'general'">Du är {{chosenPlace.generalRole}} på den här platsen: {{chosenPlace.name}}</h2>
  <h2 *ngIf="playerRole === 'unique'">Du är {{chosenPlace.uniqueRole}} på den här platsen: {{chosenPlace.name}}</h2>
  <h2 *ngIf="playerRole === 'lost'">Du är vilse och vet inte var du är!</h2>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let pl of places">
        <ion-card (click)="toDetailPage(pl.name)">
          <ion-img [src]="pl.imgUrl"></ion-img>
          <ion-card-content>
            <p *ngIf="playerRole === 'lost' || pl.name !== chosenPlace.name">{{pl.name}}</p>
            <ion-text color="success">
              <h3 *ngIf="pl.name === chosenPlace.name && playerRole !== 'lost'">Du är här: {{pl.name}}</h3>
            </ion-text>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
